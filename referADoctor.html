    <!-- IndexedDB for local storage-->
    <script type="text/javascript">
    function removeCookies() {
        $.removeCookie('currentPrescription');
        $.removeCookie('newPatientPhoneNumber');
        $.removeCookie('drugHtml');
        $.removeCookie('drugEntryCount');
        $.removeCookie('testHtml');
        $.removeCookie('testEntryCount');
        $.removeCookie('currentPatientInfo');
        $.removeCookie('drugPojoList');
        $.removeCookie('testPojoList');
    }

    $('#logoutButton').click(function(e) {
        $.ajax({
            type: "POST",
            url: "http://localhost:8081/dbotica-spring/doctor/logout",
            beforeSend: function(xhr) {
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader("Accept", "application/json");
            },
            xhrFields: {
                withCredentials: true
            },
            success: function(response) {
                localStorage.clear();
                removeCookies();
                localStorage.setItem('isLoggedIn', false);
                window.location.replace("login.html");

            }
        });
    });
    $(document).ready(function() {
        if (localStorage.getItem("isLoggedIn") == "false") {
            window.location.replace("login.html");
        }

        var doctorName = localStorage.getItem('firstName');
        console.log("doctor name is----" + doctorName);
        $("#doctorName").text(doctorName);
        doctorName = "Dr. " + doctorName;
        $("#doctorNameInTheHeader").text(doctorName);
        $("#doctorNameInSideBar").text(doctorName);
        $("#referToDboticaBtn").click(function() {
            var name = $("#exampleInputName").val();
            var email = $("#exampleInputEmail").val();
            var phone = $("#exampleInputPhone").val();
            if (name === "" || (email === "" && phone === "")) {
                swal({
                    title: "Error",
                    text: "Kindly enter the details",
                    type: "error",
                    confirmButtonText: "OK",
                    allowOutsideClick: true
                });
            } else {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8081/dbotica-spring/doctor/referDoctor',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Content-Type", "application/json");
                        xhr.setRequestHeader("Accept", "application/json");
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    data: JSON.stringify({
                        'doctorName': name,
                        'emailId': email,
                        'phoneNumber': phone

                    }),
                    success: function(response) {
                        var errorCode = response.errorCode;
                        if (!!errorCode) {
                            switch (errorCode) {
                                case "NO_USER_LOGGED_IN":
                                    localStorage.setItem("isLoggedIn", false);
                                    swal({
                                            title: "Error",
                                            text: "You are not logged into your account. Kindly login again to view this page",
                                            type: "error",
                                            confirmButtonText: "OK",
                                            allowOutsideClick: true
                                        },
                                        function() {
                                            localStorage.setItem("isLoggedIn", false);
                                            window.location.replace("login.html");
                                        }
                                    );
                                    break;
                            }
                        }

                        swal({
                                title: "success",
                                text: "Details are successfully saved. Thank you for referring to dBotica",
                                type: "success",
                                confirmButtonText: "OK",
                                allowOutsideClick: true
                            },
                            function() {
                                window.location.replace("referADoctor.html");
                            });
                    },
                    error: function(request, status, error) {
                        alert(status + ' : ' + error);
                    }

                });
            }
        });
    });
    </script>

    <script type="text/javascript ">
    $(document).ready(function() {
        if (localStorage.getItem("isLoggedIn") == "false") {
            window.location.replace("login.html");
        }

        var doctorName = localStorage.getItem('firstName');
        console.log("doctor name is----" + doctorName);
        $("#doctorName").text(doctorName);
        doctorName = "Dr. " + doctorName;
        $("#doctorNameInTheHeader").text(doctorName);
        $("#doctorNameInSideBar").text(doctorName);
        $(window).scroll(function() {
            var sticky = $('.fixed-content'),
                scroll = $(window).scrollTop();

            if (scroll > 1) sticky.addClass('fixed');
            else sticky.removeClass('fixed');
        });
        var doctorId = localStorage.getItem('doctorId');
        console.log("Doctor id is----" + doctorId);
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/dbotica-spring/doctor/getMyPatients",
            xhrFields: {
                withCredentials: true
            },
            success: function(response) {
                var errorCode = response.errorCode;
                if (!!errorCode) {
                    switch (errorCode) {
                        case "NO_USER_LOGGED_IN":
                            localStorage.setItem("isLoggedIn", false);
                            swal({
                                    title: "Error",
                                    text: "You are not logged into your account. Kindly login again to view this page",
                                    type: "error",
                                    confirmButtonText: "OK",
                                    allowOutsideClick: true
                                },
                                function() {
                                    localStorage.setItem("isLoggedIn", false);
                                    window.location.replace("login.html");
                                }
                            );
                            break;
                    }
                }

                console.log(response);
                var data = $.parseJSON(response.response);

                for (var i = 0, l = data.length; i < l; i++) {
                    console.log("l value is---" + l);
                    console.log("object is---", data[i]);
                    $(".box-body").append('<tr><td>' + data[i].firstName + '</td><td>' + data[i].age + '</td><td>' + data[i].phoneNumber + '</td></tr>');
                    $(".box-body").append('<tr><td class="info">Blood Group :<b>' + data[i].bloodGroup + '</b></td><td class="info">Email Id :<b>' + data[i].emailId + '</b></td><td class="info">Gender <b>' + data[i].gender + '</b></td><td class="info"><button type="button" id="value' + i + '" class="viewPrescriptions btn btn-primary btn-md">View Prescriptions</button></td></tr>');
                    var phoneNumber = data[i].phoneNumber;
                    var id = "#value" + i;
                    $(id).attr("value", phoneNumber);
                }
                $("#box-body").accordion({
                    heightStyle: "content",
                    collapsible: true,
                    active: false,
                    activate: function(event, ui) {

                        if (!$.isEmptyObject(ui.newHeader.offset())) {

                            $('html:not(:animated), body:not(:animated)').animate({
                                scrollTop: ui.newHeader.offset().top
                            }, 'slow');

                        }

                    }

                });
            }
        });

        function removeCookies() {
            $.removeCookie('currentPrescription');
            $.removeCookie('newPatientPhoneNumber');
            $.removeCookie('drugHtml');
            $.removeCookie('drugEntryCount');
            $.removeCookie('testHtml');
            $.removeCookie('testEntryCount');
            $.removeCookie('currentPatientInfo');
            $.removeCookie('drugPojoList');
            $.removeCookie('testPojoList');
        }
        $('#logoutButton').click(function(e) {
            $.ajax({
                type: "POST",
                url: "http://localhost:8081/dbotica-spring/doctor/logout",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Accept", "application/json");
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    localStorage.clear();
                    removeCookies();
                    localStorage.setItem('isLoggedIn', false);
                    window.location.replace("login.html");
                }
            });
        });

        /*$('.viewPrescriptions').click(function() {
            console.log("hai all---");
            alert("The button was clicked.");
        });*/


        $(document).on('click', '.viewPrescriptions', function(e) {
            var phoneNumber = $(this).attr("value");
            var url = 'myPrescriptions.html';
            if (!!phoneNumber) {
                url += "?phoneNumber=" + phoneNumber;
            }
            window.open(url, '_blank');
        });



    });
    </script>

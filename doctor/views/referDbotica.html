<div ng-controller="referDboticaController as referDbotica">
    <h3 class="prescriptionReportHeader">Refer Fellow Doctors to dbotica</h3>
    <div class="row">
        <div class="col-md-offset-1 col-md-6 col-sm-6 col-xs-offset-1 col-xs-6">
            <form ng-submit="referDbotica.referADoctor()">
                <div class="form-group">
                    <label for="exampleInputdoctorName">Name</label>
                    <input ng-model="referDbotica.referDoctor.doctorName" type="text" class="form-control" id="exampleInputdoctorName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputdoctorEmail">Email</label>
                    <input type="email" ng-model="referDbotica.referDoctor.emailId" class="form-control" id="exampleInputdoctorEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputphoneNumber">Phone</label>
                    <input type="text" ng-model="referDbotica.referDoctor.phoneNumber" class="form-control" id="exampleInputphoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn doctorBtn">Refer to dbotica</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-controller="imageTemplateController as imageTemplate">
    <h3 class="prescriptionReportHeader">Image Template</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-8 col-sm-8 col-xs-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleImageName">*Image Name</label>
                        <input class="form-control" ng-model="imageTemplate.imageName" type="text" placeholder="Image Name">
                    </div>
                    <div class="form-group">
                        <!--   -->
                        <input type="file" file-model="imageTemplate.myFile" />
                    </div>
                    <div class="form-group">
                        <button ng-click="imageTemplate.addImage()" class="btn doctorBtn" type="button">Add Image</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 col-xs-11 col-sm-11">
                <table class="table table-responsive table-bordered imagesTable table-striped">
                    <thead>
                        <tr>
                            <th width="5%">S.No.</th>
                            <th width="25%">Image Name</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="imageEntity in imageTemplate.imagesList">
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="imageEntity.imageName"></td>
                            <td>
                                <img style="width:100px;height:100px;" ng-src="{{imageEntity.imageUrl}}">
                            </td>
                            <td>
                                <button ng-click="imageTemplate.deleteImage(imageEntity)" class="btn doctorBtn" type="button">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

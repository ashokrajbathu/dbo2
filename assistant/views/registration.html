<div ng-controller="registrationController as registration">
    <h4>Registration</h4>
    <hr>
    <div class="registrationBody">
        <div class="row">
            <div class="col-md-8 col-sm-10 col-xs-10">
                <form class="form-inline">
                    <div class="form-group">
                        <input ng-change="registration.patientNumberValidation()" ng-model="registration.patientPhoneNumber" class="form-control" type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <button ng-disabled="registration.disableSearchBtn" data-target="#registrationModal" data-toggle="modal" ng-click="registration.patientSearch()" class="btn mainAdminBtn">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="registrationModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Patients List</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Patient Name</th>
                                    <th>Patient Number</th>
                                    <th>Case Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="patientEntity in registration.patientsList track by $index">
                                    <td ng-bind="$index+1"></td>
                                    <td ng-bind="patientEntity.patientDetail.firstName"></td>
                                    <td ng-bind="patientEntity.organizationPatientNo"></td>
                                    <td ng-bind="patientEntity.organizationCaseNo"></td>
                                    <td>
                                        <a ng-click="registration.selectPatient(patientEntity)" style="cursor:pointer;">SELECT</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <span style="color:red;" ng-if="registration.numberErrorMessage">(*Please enter phone number of length 10 digits)</span>
        <hr>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="form-group">
                <label class="control-label">*Case Number</label>
                <input ng-model="registration.organizationCaseNo" type="text" class="form-control" name="primarynumber" placeholder="Case Number" readonly>
                <label class="control-label">*Insurance Type</label>
                <select ng-model="registration.insuranceType" class="form-control" name="insurance type">
                    <option value="TYPE_1">TYPE_1</option>
                    <option value="TYPE_2">TYPE_2</option>
                    <option value="TYPE_3">TYPE_3</option>
                </select>
                <label class="control-label">*Insurance Category</label>
                <select ng-model="registration.insuranceName" class="form-control" name="insurance type">
                    <option value="NAME_1">NAME_1</option>
                    <option value="NAME_2">NAME_2</option>
                    <option value="NAME_3">NAME_3</option>
                </select>
                <label class="control-label">*Insurance Reference Number</label>
                <input ng-model="registration.insuranceReferenceNo" type="text" class="form-control" name="referencenumber" placeholder="Reference Number">
                <label class="control-label">*Company name</label>
                <input ng-model="registration.insuranceCompany" type="text" class="form-control" name="companyname" placeholder="Company Name">
                <label class="control-label">*Primary Patient Name</label>
                <input ng-model="registration.primaryPatientName" type="text" class="form-control" name="primaryinsurance" placeholder="Primary Insurance">
                <label class="control-label">*Relation to Primary</label>
                <!-- <input ng-model="registration.primaryRelation" type="text" class="form-control" name="relationtoprimary" placeholder="Relation to Primary"> -->
                <select ng-model="registration.primaryRelation" class="form-control" name="insurance type">
                    <option value="SELF">SELF</option>
                    <option value="SPOUSE">SPOUSE</option>
                    <option value="CHILD">CHILD</option>
                    <option value="FATHER">FATHER</option>
                    <option value="MOTHER">MOTHER</option>
                    <option value="SIBLING">SIBLING</option>
                    <option value="GRAND_PARENT">GRAND_PARENT</option>
                    <option value="OTHER">OTHER</option>
                </select>
                <label class="control-label">*Phone Number</label>
                <input ng-model="registration.patientPhoneNumber" type="text" class="form-control" name="primarynumber" placeholder="Primary number">
                <label class="control-label">*Patient Name</label>
                <input ng-model="registration.patientName" type="text" class="form-control" name="primarynumber" placeholder="Patient Name">
                <!-- <label class="control-label">*Working Company</label>
                <input type="text" class="form-control" name="workingcompany" placeholder="Working Company">
                <label class="control-label">*EID</label>
                <input type="text" class="form-control" name="eid" placeholder="EID"> -->
            </div>
            <div class="form-group">
                <button ng-click="registration.registerInsurance()" class="btn mainAdminBtn">Register</button>
            </div>
        </div>
    </div>
</div>
